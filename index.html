<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>OCR 文字識別與比對工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>圖片上傳與OCR</h2>
    <div id="uploadArea" class="upload-area">
        <span>點擊、拖曳或直接貼上圖片 (Ctrl+V)</span>
        <input type="file" id="imageInput" accept="image/*" style="display:none" />
        <div id="imagePreview" style="display:none;">
            <img id="previewImg" src="" alt="預覽" style="max-width:100%;max-height:200px;display:block;margin:8px auto;">
        </div>
        <button id="runOcrBtn" class="btn btn--primary" disabled>開始OCR識別</button>
        <div id="progressContainer" class="progress-container" style="display:none;">
            <div id="progressBar" class="progress-bar"></div>
            <span id="progressText"></span>
        </div>
        <div class="form-group" style="margin-top:10px;">
            <label for="languageSelect" class="form-label">識別語言：</label>
            <select id="languageSelect" class="form-control">
                <option value="eng+chi_sim+chi_tra+jpn">自動 (英文+簡中+繁中+日文)</option>
                <option value="eng">英文</option>
                <option value="chi_tra">繁體中文</option>
                <option value="chi_sim">簡體中文</option>
                <option value="jpn">日文</option>
            </select>
        </div>
    </div>

    <h2>文字比對</h2>
    <div class="compare-area">
        <div>
            <label for="textA" class="form-label">A (OCR識別結果)</label>
            <textarea id="textA" rows="8" class="form-control"></textarea>
        </div>
        <div>
            <label for="textB" class="form-label">B (手動輸入文字)</label>
            <textarea id="textB" rows="8" class="form-control"></textarea>
        </div>
        <div class="options">
            <label><input type="checkbox" id="ignoreWhitespace"> 忽略空白差異</label>
            <label><input type="checkbox" id="ignoreSymbols"> 忽略特殊符號</label>
        </div>
    </div>
    <div>
        <h3>差異比較結果</h3>
        <div id="diff-output" class="diff-output" style="min-height:30px;padding:10px;background:#f8f8f8;border:1px solid #ccc;"></div>
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
